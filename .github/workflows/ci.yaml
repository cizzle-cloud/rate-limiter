name: Rate Limiter CI

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./tests/...
